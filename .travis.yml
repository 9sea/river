language: python

python:
  - 3.6
  - 3.7

cache:
  apt: true
  directories:
    - $HOME/.cache/pip
    - $HOME/downloads

install: skip
script: skip

jobs:
  include:

  - stage: pypi
    env:
      - CIBW_BUILD="cp36-* cp37-*"
      - CIBW_BEFORE_BUILD="pip install cython"
    install:
      - pip install cibuildwheel==0.12.0 cython twine
    script:
      - cibuildwheel --output-dir dist
      - python setup.py sdist
      - ls dist
      - twine upload dist/* -u ${PYPI_USER} -p ${PYPI_PASSWORD}
    if: tag IS present

  - stage: pypi
    sudo: required
    services:
      - docker
    env:
      - CIBW_BUILD="cp36-* cp37-*"
      - CIBW_BEFORE_BUILD="pip install cython"
    install:
      - pip install cibuildwheel==0.12.0 cython twine
    script:
      - cibuildwheel --output-dir dist
      - python setup.py sdist
      - ls dist
      - twine upload dist/* -u ${PYPI_USER} -p ${PYPI_PASSWORD}
    if: tag IS present

  - stage: pypi
    os: osx
    language: generic
    env:
      - CIBW_BUILD="cp36-* cp37-*"
      - CIBW_BEFORE_BUILD="pip install cython"
    install:
      - pip install cibuildwheel==0.12.0 cython twine
    script:
      - cibuildwheel --output-dir dist
      - python setup.py sdist
      - ls dist
      - twine upload dist/* -u ${PYPI_USER} -p ${PYPI_PASSWORD}

  - stage: pypi
    os: windows
    language: shell
    env:
      - CIBW_BUILD="cp36-* cp37-*"
      - CIBW_BEFORE_BUILD="pip install cython"
    install:
      - pip install cibuildwheel==0.12.0 cython twine
    script:
      - cibuildwheel --output-dir dist
      - python setup.py sdist
      - ls dist
      - twine upload dist/* -u ${PYPI_USER} -p ${PYPI_PASSWORD}

  - stage: docs
    install:
      - sudo apt-get install graphviz pandoc
      - pip install cython
      - python setup.py install
      - pip install -e ".[docs]"
      - pytest --nbval-lax --current-env docs/notebooks/*.ipynb
    script: make doc
    after_success:
      - git config --global user.email "maxhalford25@gmail.com"
      - git config --global user.name "MaxHalford"
      - git config --global push.default matching
      - git clone https://${GH_TOKEN}@github.com/creme-ml/creme-ml.github.io.git creme-ml.github.io
      - cd creme-ml.github.io
      - rm -r *
      - cp -r ../docs/_build/html/* .
      - cp -r ../docs/_build/html/.* .
      - git add -A
      - git commit --allow-empty -m "Travis build number $TRAVIS_BUILD_NUMBER"
      - git push --set-upstream origin master
    if: tag IS present

env:
  global:
    secure: 
