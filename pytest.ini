[pytest]
addopts =
    --doctest-modules
    --doctest-cython
    --doctest-glob=README.md
    --ignore=benchmarks
    --verbose
    -ra
    --cov-config=.coveragerc
    -m "not web and not slow"
doctest_optionflags = NORMALIZE_WHITESPACE NUMBER
norecursedirs =
    build
    docs
    node_modules
markers =
    web: tests that require using the Internet
    slow: tests that take a long time to run
